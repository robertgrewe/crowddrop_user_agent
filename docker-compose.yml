# docker-compose.yml
version: "3.8"

services:

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    networks:
      - proxynet
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    entrypoint: ["/bin/bash", "-c"] # Still correct: Override to use bash -c
    command: | # <<< CHANGED THIS TO LITERAL STYLE '|'
      /bin/ollama serve &
      OLLAMA_PID=$!
      echo 'Waiting for Ollama server to start...'
      sleep 10
      echo 'Downloading Ollama models...'
      ollama pull llama3
      ollama pull llama3-groq-tool-use
      echo 'Model download complete.'
      wait $OLLAMA_PID

  fastapi:
    image: "fastapi:latest"
    build:
        context: ./fastapi
        dockerfile: ./docker/Dockerfile
    restart: always
    container_name: fastapi
    networks:
      - proxynet
    ports:
        - 8000:8000
    expose:
        - 8000

volumes:
  ollama_data:

networks:
  proxynet:
    name: smart_network